permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install pandas requests

      - name: Run test script
        run: python test_eqmx_20251101.py

      - name: Commit result (if file created)
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if [ -f "data/EQMX_M1_0959_1059_20251101.CSV" ]; then
            git add data/EQMX_M1_0959_1059_20251101.CSV
            git commit -m "üß™ Test: EQMX data for 2025-11-01"
            git push
          else
            echo "‚ö†Ô∏è CSV file was not created"
          fi
