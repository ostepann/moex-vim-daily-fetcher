name: Optimize Morning Filter

on:
  workflow_dispatch:  # Запуск только вручную (через GitHub UI)
  # При необходимости можно добавить cron, но для оптимизации это редко нужно

permissions:
  contents: write

jobs:
  optimize:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install pandas matplotlib numpy

      - name: Run morning filter optimization
        run: python optimize_morning_filter.py

      - name: Commit and push results
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          
          # Добавляем ТОЛЬКО существующие файлы
          if [ -f "data/morning_filter_results.csv" ]; then
            git add data/morning_filter_results.csv
          fi
          if [ -f "data/morning_filter_optimization.png" ]; then
            git add data/morning_filter_optimization.png
          fi
          
          # Делаем коммит, только если есть изменения
          git diff --quiet --cached || git commit -m "Update morning filter optimization results"
          
          # Пушим
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
