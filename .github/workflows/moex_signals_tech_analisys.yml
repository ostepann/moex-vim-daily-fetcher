name: MOEX Signals Tech Analysis

on:
  schedule:
    # Запуск каждый день в 08:15 UTC → это 11:15 MSK
    - cron: '15 8 * * *'
  workflow_dispatch:  # позволяет запустить вручную из GitHub UI

jobs:
  run-signal:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pandas numpy scipy requests

      - name: Run MOEX Technical Analysis Signal Generator
        run: python moex_signals_tech_analisys.py
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.CHAT_ID }}
