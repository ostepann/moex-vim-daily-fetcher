name: Fetch MOEX 12:00 Hourly Candles

on:
  schedule:
    - cron: '0 10 * * *'  # 13:00 MSK
  workflow_dispatch:

# Добавьте этот блок для предоставления прав на запись
permissions:
  contents: write
  
jobs:
  fetch-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pandas requests

      - name: Run MOEX 12:00 data fetcher
        run: python fetch_moex_12-00.py

      - name: Commit and push new data
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update 12:00 hourly candles" && git push)
